<!--PAGINA PRINCIPAL-->
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <!--ESCUCHA EL EVENTO DE EVENT.COMPONENT.TS-->
      <!--MUESTRA EVENT.COMPONENT.HTML-->
      <div *ngFor="let event of events"> <!--Iterador de events-->
        <!--Con Value accedemos a event.component.ts y a a la vista del event.component.html-->
        <!-- Agregando el evento para eliminar el evento en la agenda -->
        <app-event  [value]="event" (deleteEventInstanceEvent)="deleteEvent($event)"></app-event>
      </div>
      <div class="text-center">
        <a
          type="button"
          mdbBtn
          color="info"
          class="waves-effect mb-4"
          (click)="frame.show()"
          mdbWavesEffect>Agregar Evento</a>
      </div>
      <app-weather-widget-main></app-weather-widget-main>
    </div>
    <div class="col-md-3">
      <h3 class="text-uppercase my-3">Agenda del d√≠a</h3>
      <h6 class="my-3">
        It's going to be busy that today. You have
        <!--Contador de eventos-->
        <b> {{ events.length }} events </b> today.
      </h6>
      <h1 class="my-3">
        <!--Widget Clima-->
        
        <app-weather-widget-main></app-weather-widget-main>
        
      </h1>
    </div>
  </div>
</div>

<!--Modal-->
<div
  mdbModal
  #frame="mdbModal"
  class="modal fade"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="overflow-y: auto"
>
  <!--Dialog-->
  <div class="modal-dialog modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">
          Nuevo evento
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="md-form mb-10">
          <mdb-icon far icon="clock" class="prefix"></mdb-icon>
          <input
            type="text"
            id="time"
            class="form-control"
            mdbInput
            [formControl]="timeInput"
          />
          <label for="time">Time</label>
        </div>

        <div class="md-form">
          <mdb-icon fas icon="edit" class="prefix"></mdb-icon>
          <input
            type="text"
            id="subject"
            class="form-control"
            mdbInput
            [formControl]="subjectInput"
          />
          <label for="subject">Subject</label>
        </div>

        <div class="md-form mb-5">
          <mdb-icon far icon="map" class="prefix"></mdb-icon>
          <input
            type="text"
            id="location"
            class="form-control"
            mdbInput
            [formControl]="locationInput"
          />
          <label for="location">Location (optional) </label>
        </div>

        <div class="md-form">
          <mdb-icon fas icon="sticky-note" class="prefix"></mdb-icon>

          <input
            type="text"
            id="description"
            class="form-control"
            mdbInput
            [formControl]="descriptionInput"
          />
          <label for="description">Description (optional) </label>
        </div>
      </div>
      <!--/.Body-->

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="info"
          class="waves-effect"
          (click)="addNewEvent()"
          mdbWavesEffect
        >
        Agregar
        </button>
      </div>
      <!--Footer-->
    </div>
    <!--/.Content-->
  </div>
  <!--/.Dialog-->
</div>
<!--/.Modal-->
